apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiki-test
  namespace: argocd
spec:
  sources:
  - repoURL: https://charts.js.wiki
    chart: wiki
    targetRevision: x
    helm:
      valueFiles:
        - $values/01_WIKI/values.yaml
  - repoURL: 'https://github.com/davidgoncalvesz/deployment-exercises-Tiebevn.git'
    targetRevision: main
    ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: wiki
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
